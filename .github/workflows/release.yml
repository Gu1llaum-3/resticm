name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the previous tag (second in the list)
          PREV_TAG=$(git tag --sort=-version:refname | sed -n '2p')
          if [ -z "$PREV_TAG" ]; then
            # If no previous tag exists, use the first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "prev_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Update release notes
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Resticm ${{ github.ref_name }}

            Thank you for downloading Resticm!

            ## Installation

            ### From Source
            ```bash
            git clone https://github.com/Gu1llaum-3/resticm.git
            cd resticm
            make build
            sudo make install
            ```

            ### Manual Installation
            Download the appropriate binary for your platform from the assets above, extract it, and place it in your PATH:

            ```bash
            # Example for Linux amd64
            tar -xzf resticm_Linux_x86_64.tar.gz
            sudo mv resticm /usr/local/bin/
            sudo chmod +x /usr/local/bin/resticm
            ```

            ### Prerequisites
            - [restic](https://restic.net/) must be installed and available in your PATH
            - Go 1.24+ (for building from source)

            ## Quick Start

            1. Create configuration:
            ```bash
            mkdir -p ~/.config/resticm
            cp config.example.yaml ~/.config/resticm/config.yaml
            chmod 600 ~/.config/resticm/config.yaml
            ```

            2. Initialize repository:
            ```bash
            resticm init
            ```

            3. Run your first backup:
            ```bash
            resticm
            ```

            ## Full Changelog

            See all changes at https://github.com/Gu1llaum-3/resticm/compare/${{ steps.prev_tag.outputs.prev_tag }}...${{ github.ref_name }}

            ---

            üìñ **Documentation:** See the updated [README](https://github.com/Gu1llaum-3/resticm/blob/main/README.md)

            üêõ **Issues:** Found a bug? Open an [issue](https://github.com/Gu1llaum-3/resticm/issues)

            ---

            Released with ‚ù§Ô∏è by [GoReleaser](https://github.com/goreleaser/goreleaser)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
